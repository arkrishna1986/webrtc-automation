<html>
<meta charset="utf-8">
<title>Simple WebRTC Project</title>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<body>
  <div class="container">
    <div class="row">
      <h2 align="center">getUserMedia and RTCPeerConnection API illustration</h2><br/><br/>
    </div><br/>
    <div class="row">
      <div class="col-md-6">
        <video id="localvideo" width="642" height="482" style="border:1px solid #000000;background-color: black;" autoplay></video>
      </div>
      <div class="col-md-6">
        <div class="col-md-3 col-md-offset-2">
          <div><button id="startBtn" class="btn btn-primary" onclick="start()">Start Streaming</button></div><br/><br/>
          <div><button id="CallBtn" class="btn btn-success" style="width: 124" onclick="call()">Start Call</button></div><br/><br/>
          <div><button id="stopBtn" disabled="true" class="btn btn-danger" onclick="stop()">Stop Streaming</button></div><br/><br/>
          <div><button id="snapBtn" class="btn btn-danger" onclick="snap()">Take Sanpeshot</button></div><br/><br/>
          <div><video id="remotevideo" width="216" height="160" style="border:1px solid #000000;background-color: black;" autoplay></video></div>
        </div>
        <div class="col-md-3">
          <div><canvas id="canvas"></canvas></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/main.js"></script>
</html>
